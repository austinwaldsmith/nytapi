<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap"
      rel="stylesheet"
    />
    <title>NYT API</title>
  </head>
  <body>
    <header>
      <h1 id="logo">NYT API</h1>
      <p>This API pulls stories from the NYT Archives</p>
      <div class="slide"></div>
    </header>
    <form action="" class="search-form">
      <input type="text" name="search" class="search-input" />
      <button type="submit" class="submit-btn">search</button>
      <h1 id="prev-pg">&lt;</h1>
      <h1 id="next-pg">&gt;</h1>
    </form>
    <main id="main">
      <div class="slide"></div>
    </main>
    <footer><h1>Bryant Richards &copy; 2020</h1></footer>
    <div class="cursor"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
